<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="width: 100vw; height: 100vh">
    <select id="sel10">
      <option value="https://www.youtube.com/watch?v=JWhqE4RO8B4">
        Video 1
      </option>
      <option value="https://www.youtube.com/watch?v=Kq545B3q1K8">
        Video 2
      </option>
    </select>

    <embed
      id="videoPlayer"
      src="http://www.youtube.com/v/tIBxavsiHzM"
      type="application/x-shockwave-flash"
      width="425"
      height="350"
    />
    <script>
      const videoSelect = document.querySelector("#sel10");
      const videoPlayer = document.querySelector("#videoPlayer");
      videoSelect.addEventListener("change", (event) => {
        const selectedVideo = event.target.value;
        videoPlayer.setAttribute("src", selectedVideo);
      });
    </script>
  </body>
</html>
